    <script>
      var messageBuffer =[];

      var uid = generateUuid();

      var ws = new WebSocket("ws://localhost/ws/");

      ws.onopen = function() {
       var msg ={};
       msg['message'] = "User: "+ uid + " joined";
       msg['uid'] = uid;
       msg['to'] = 'thirao';
       // ws.send(JSON.stringify(msg));
      };

       //メッセージ受信
      ws.onmessage = function (evt) {
       console.log(evt.data);
       msg = JSON.parse(evt.data);
       messageBuffer.push(msg);
       var ret = "<div>" + msg['message'] + "</div>"
       // 要素追加
	   $('div#a').append(ret);
      };

    // ボタン押下時の送信処理
      function sendbutton() {
      /// 送信雛形
      var msg = {};
      createMessage(document.getElementById("msgbody").value,'thirao' , document.getElementById("to_send").value, msg);
      ws.send(JSON.stringify(msg));
      };

    // メッセージ送信処理
      function createMessage(message, from, to, ret) {
      var date = new Date;
      ret['date'] = date.getTime();
      ret['from'] = get_username();
      ret['to'] = to;
      ret['message'] = message;
      ret['uid'] = uid;
      }

    // cookie からuser 取得
    function get_username() {
        var cookie = document.cookie.split(';');
        for(i=0;i<cookie.length;i++) {
            val = cookie[i].split("=");
            val[0] = val[0].replace(/^\s+|\s+$/g, "");
            if(val[0] == 'username'){
                return val[1];
             }
        }
        return "NoName";

    }

      // uuid generate
      function generateUuid() {
        let chars = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".split("");
        for (let i = 0, len = chars.length; i < len; i++) {
        switch (chars[i]) {
            case "x":
                chars[i] = Math.floor(Math.random() * 16).toString(16);
                break;
            case "y":
                chars[i] = (Math.floor(Math.random() * 4) + 8).toString(16);
                break;
        }
        }
        return chars.join("");
    }
