<!DOCTYPE HTML>
<html>
  <head>
    <title></title>

      <meta name="viewport" content="width=device-width,initial-scale=1">

      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>

      <link rel="stylesheet" href="{{ static_url('chat.css') }}"/>

    <script src="{{ static_url('chat.js') }}" type="application/javascript"></script>


  </head>
  <body>
  <div class="container-fluid bg_h">
    <div class="row bg_h">
                <!-- チャットフィールド -->
                <div class="col-sm-10 col-sm-push-2" style="padding-top:10px;height:100%;">
            <div class="row bg_h">
                <!-- テキストフィールド -->
                <div class="col-xs-12 chat_text_field" id="text_field">
                aaaaa
                </div>
                <!-- 送受信入力フィールド -->
                <div class="col-xs-12" id="chat_text_outer">
                    <!--<div>to:<input type="text" id="to_send" value="thirao"></div> -->
                    <div id ="text_form" class="input-group" style="visibility:hidden;">
                        <form>
                            <input type="text" class="form-control" id="msgbody" style="width:80%">
                            <span class="input-group-btn">
                            <button type= "button" class="btn btn-default" onclick="sendbutton()" id="chat_send_button">送信</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 左メニュー -->
        <div class="col-sm-2 col-sm-pull-10" id="left_mnu">
            <div class="list-group" style="text-align:center;margin-bottom:1px;">
                <a data-toggle="modal" data-target="#sampleModal" class="list-group-item"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <!--<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#sampleModal">-->
                                <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
                <!--</button>-->
                <!-- モーダル・ダイアログ -->
                <div class="modal fade" id="sampleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                                <h4 class="modal-title">新しいチャット</h4>
                            </div>
                            <div class="modal-body">
                                User Name: <input type="text" id ="new_chat_user" style="border:none;outline:none">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                                <button type="button" class="btn btn-primary" id="new_chat_button" onclick="createNewChatRoom()">開始</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chatroom_list" class="list-group">
            </div>
            <!-- logout ボタン-->
            <div class="list-group" style="bottom:0;position:absolute;width:100%;margin-bottom:1em;">
                <a href="/login" class="list-group-item" style="text-align:center">Logout</a>
            </div>
        </div>


    </div>
  </div>
</body>
</html>
