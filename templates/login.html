<!DOCTYPE html>
<html lang="ja">
<head>
 <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
  html{
  height:100%;
  }
  .loginpanel{
    margin:auto;
    width:70vw;height:70vh;
    text-align:center;
    background-color:white;
  }

</style>
  <body style="width:100%;height:100%;position: relative;background-color:white">
  <div class="loginpanel">
    <h1>Login</h1>
    <form action="/login" method="post">
      {% module xsrf_form_html() %}
      <input type="text" placeholder="User Name" name="username" size="30px;"><br>
      <input type="password" placeholder="Password" name="password" size="30px;"><br>
      <input type="submit" value="Login"/>
    </form>
  </div>
  </body>

</html>
